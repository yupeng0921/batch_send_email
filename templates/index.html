<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="/static/img/favicon.png">

	<title> sending email</title>

	<!-- Bootstrap core CSS -->
	<link href="/static/dist/css/bootstrap.css" rel="stylesheet">

  </head>

  <body>
	<form role="form" action="" method="post" enctype="multipart/form-data">
	  <div class="form-group">
		<label for="sender">sender</label>
		<input type="file" id="sender" name="sender">
	  </div>
	  <div class="row">
		<div class="col-md-4">
		  <div class="form-group">
			<label for="subject">subject</label>
			<input type="text" class="form-control" id="subject" name="subject" placeholder="subject">
		  </div>
		</div>
	  </div>
	  <div class="form-group">
		<label for="emailbody">email body</label>
		<input type="file" id="emailbody" name="emailbody">
	  </div>
	  <div class="form-group">
		<label for="dest">dest</label>
		<input type="file" id="dest" name="dest">
	  </div>
	  <div class="checkbox">
		<label>
		  <input type="checkbox" id="actualsend" name="actualsend" value="actualsend"> actual send
		</label>
	  </div>
	  <button type="submit" class="btn btn-default" id="submit" name="submit">Submit</button>
	</form>
	
  </body>
</html>
